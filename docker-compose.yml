version: '3.8'

services:
  backend:
    build: ./kansas-healthcare-backend
    container_name: kansas-healthcare-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_SOURCE=json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kansas-network

  frontend:
    build: ./kansas-healthcare-map
    container_name: kansas-healthcare-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kansas-network

networks:
  kansas-network:
    driver: bridge