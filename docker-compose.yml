services:
  backend:
    build: ./kansas-healthcare-backend
    container_name: kansas-healthcare-backend
    ports:
      - "3247:3247"
    environment:
      - PORT=3247
      - DATA_SOURCE=json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3247/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kansas-network

  frontend:
    build: ./kansas-healthcare-map
    container_name: kansas-healthcare-frontend
    ports:
      - "4192:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kansas-network

networks:
  kansas-network:
    driver: bridge